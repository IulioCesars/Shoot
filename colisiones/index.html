<html>
<head>
	
	<title>8.3 Colisiones</title>
	<script type="text/javascript" src="js/libs/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/libs/three/three.js"></script>
	<script type="text/javascript" src="js/libs/three/MTLLoader.js"></script>
	<script type="text/javascript" src="js/libs/three/OBJLoader.js"></script>
	<script type="text/javascript">

	var scene;
	var camera;
	var renderer;
	var controls;
	var objects = [];
	var clock;
	var deltaTime;	
	var keys = {};

	// variable para colisiones
	var rayCaster;
	var collisionObjects = []; //aqui iran todos los objetos que colisionaran

	var isWorldReady = [ false, false ];
	$(document).ready(function() {

		setupScene();

		rayCaster = new THREE.Raycaster();

		loadOBJWithMTL("assets/", "box.obj", "box.mtl", (object) => {
			object.position.z = -30;

			var caja1 = object.clone();
			caja1.position.x = -30;

			var caja2 = object.clone();
			caja2.position.x = 30;

			var caja3 = object.clone();
			caja3.position.z = 30;
			caja3.position.x = -30;

			var caja4 = object.clone();
			caja4.position.z = 30;

			var caja5 = object.clone();
			caja5.position.z = 30;
			caja5.position.x = 30;

			var caja6 = object.clone();
			caja6.rotation.y = THREE.Math.degToRad(90);
			caja6.position.z = 0;
			caja6.position.x = 40;

			var caja7 = object.clone();
			caja7.rotation.y = THREE.Math.degToRad(90);
			caja7.position.z = 0;
			caja7.position.x = -40;

			object.name = "Caja1";
			caja1.name = "Caja2";
			caja2.name = "Caja3";
			caja3.name = "Caja4";
			caja4.name = "Caja5";
			caja5.name = "Caja6";
			caja6.name = "Caja7";
			caja7.name = "Caja8";



			scene.add(object);
			scene.add(caja1);
			scene.add(caja2);
			scene.add(caja3);
			scene.add(caja4);
			scene.add(caja5);
			scene.add(caja6);
			scene.add(caja7);

			collisionObjects.push(object);
			collisionObjects.push(caja1);
			collisionObjects.push(caja2);
			collisionObjects.push(caja3);
			collisionObjects.push(caja4);
			collisionObjects.push(caja5);
			collisionObjects.push(caja6);
			collisionObjects.push(caja7);
			
			// Si los modelos estan NEGROS, cambiar datos del mtl del modelo

			isWorldReady[0] = true;
		});

		loadOBJWithMTL("assets/", "jetski.obj", "jetski.mtl", (object) => {
			object.position.z = -10;
			object.rotation.x = THREE.Math.degToRad(-90);

			scene.add(object);

			collisionObjects.push(object);

			isWorldReady[1] = true;
		});

		render();

		document.addEventListener('keydown', onKeyDown);
		document.addEventListener('keyup', onKeyUp);		
	});

	function loadOBJWithMTL(path, objFile, mtlFile, onLoadCallback) {
		var mtlLoader = new THREE.MTLLoader();
		mtlLoader.setPath(path);
		mtlLoader.load(mtlFile, (materials) => {
			
			var objLoader = new THREE.OBJLoader();
			objLoader.setMaterials(materials);
			objLoader.setPath(path);
			objLoader.load(objFile, (object) => {
				onLoadCallback(object);
			});

		});
	}

	function onKeyDown(event) {
		keys[String.fromCharCode(event.keyCode)] = true;
	}
	function onKeyUp(event) {
		keys[String.fromCharCode(event.keyCode)] = false;
	}

	
	function render() {
		requestAnimationFrame(render);
		deltaTime = clock.getDelta();	

		var yaw = 0;
		var forward = 0;
		if (keys["A"]) {
			yaw = 5;
		} else if (keys["D"]) {
			yaw = -5;
		}
		if (keys["W"]) {
			forward = -20;
		} else if (keys["S"]) {
			forward = 20;
		}

		if (isWorldReady[0] && isWorldReady[1]) {

			for (var i=0; i < camera.rays.length; i++) {
				// "Lanzamos" rayo por rayo

				// 1Desde donde 2 Hacia donde

				rayCaster.set(camera.position, camera.rays[i]);

				// Verifica si hay colision; el segundo parametro es para detectar todos los modelos; hacer algoritmos para colisiones SOLAMENTE con objetos cercanos
			var collision =  rayCaster.intersectObjects(collisionObjects, true);

			if (collision.length > 0 && collision[0].distance <1 ) {
				// Si existe colision
				scene.remove(collision[0].object.parent);
				console.log("Si hay colision!!!!!!!!!");
			}

			}

			
			camera.rotation.y += yaw * deltaTime;
			camera.translateZ(forward * deltaTime);
		}
		
	
		renderer.render(scene, camera);
	}

	function setupScene() {		
		var visibleSize = { width: window.innerWidth, height: window.innerHeight};
		clock = new THREE.Clock();		
		scene = new THREE.Scene();
		camera = new THREE.PerspectiveCamera(75, visibleSize.width / visibleSize.height, 0.1, 100);
		camera.position.z = 2;
		camera.position.y = 5;

		camera.rays = [
			new THREE.Vector3(1,0,0),
			new THREE.Vector3(-1,0,0),
			new THREE.Vector3(0,0,1),
			new THREE.Vector3(0,0,-1)
		];

		renderer = new THREE.WebGLRenderer( {precision: "mediump" } );
		renderer.setClearColor(new THREE.Color(0, 0, 0));
		renderer.setPixelRatio(visibleSize.width / visibleSize.height);
		renderer.setSize(visibleSize.width, visibleSize.height);

		var ambientLight = new THREE.AmbientLight(new THREE.Color(1, 1, 1), 1.0);
		scene.add(ambientLight);

		var directionalLight = new THREE.DirectionalLight(new THREE.Color(1, 1, 0), 0.4);
		directionalLight.position.set(0, 0, 1);
		scene.add(directionalLight);

		var grid = new THREE.GridHelper(50, 10, 0xffffff, 0xffffff);
		grid.position.y = -1;
		scene.add(grid);

		$("#scene-section").append(renderer.domElement);
	}


	</script>
</head>

<body>

	<div id="scene-section"/>

</body>
</html>
